<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <h1>Etch-a-Sketch</h1>
        <div class="row">
            <div class="col-4">
                <div id="side-nav" class="position-relative top-50 start-50 translate-middle">
                    <div class="range d-grid gap-2 col-6 mx-auto">
                        <label for="customRange3" class="form-label">Grid Size</label>
                        <input type="range" class="form-range" min="2" max="20" step="1" id="customRange3" value="16">
                        <p id="grid-size"></p>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button onclick="init()" id="btn-reset" type="button" class="btn btn-outline-primary">Reset</button>
                    </div>
                </div>
                <div id="developer-div">
                    <a href="https://github.com/afsalahamed07" target="_blank">github.com/afsalahamed07</a>
                </div>
            </div>
            <div class="col-8">
                <div id="sketchpad"></div>
            </div>
        </div>

    </div>

    <script src="js/external.js"></script>
</body>

</html>
